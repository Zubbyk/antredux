<style>
  /* Общие стили */
  body {
    margin: 0;
    font-family: 'beer money', Arial, sans-serif; /* Используем ваш шрифт */
    text-align: center; /* Центрируем содержимое по центру */
  }
  /* Стили для навигации */
  .sidenav {
    height: 100%;
    width: 200px;
    position: fixed;
    z-index: 1;
    top: 0;
    left: -200px; /* начинается за пределами экрана */
    background-color: black; /* черный цвет фона */
    color: white; /* белый цвет текста */
    padding-top: 60px; /* увеличим отступ сверху для текста навигации */
    transition: left 0.3s; /* анимация при изменении положения */
  }
  .sidenav a {
    padding: 10px 15px;
    text-decoration: none;
    display: block;
    color: inherit; /* наследует цвет текста от родительского элемента */
    margin-top: 10px; /* добавим отступ сверху для ссылок */
  }
  .sidenav a:hover {
    background-color: #333; /* темно-серый цвет при наведении */
  }
  /* Стили для основного контента */
  .main {
    padding: 20px;
    transition: margin-left 0.3s; /* анимация при изменении отступа */
    color: white; /* белый цвет текста */
  }
  /* Стили для кнопки */
  .menu-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 2;
    width: 30px;
    height: 30px;
    background: url('assets/images/1.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    transition: left 0.3s; /* анимация при изменении положения */
  }
  /* Стили для скрытых блоков */
  .category-content {
    display: none;
  }
</style>
</head>

<script>
// Функция для скрытия/показа навигации
function toggleNav() {
  var nav = document.getElementById("mySidenav");
  var mainContent = document.getElementById("mainContent");
  var menuBtn = document.querySelector(".menu-btn");
  
  if (nav.style.left === "-200px") {
    nav.style.left = "0px";
    mainContent.style.marginLeft = "200px";
    menuBtn.style.left = "220px";
  } else {
    nav.style.left = "-200px";
    mainContent.style.marginLeft = "20px";
    menuBtn.style.left = "20px";
  }
}

// Функция для отображения содержимого категории
function showCategory(category) {
  var pageTitle = document.getElementById("pageTitle");
  var mainContent = document.getElementById("mainContent");
  var nav = document.getElementById("mySidenav");
  var menuBtn = document.querySelector(".menu-btn");

  // Закрываем навигацию
  nav.style.left = "-200px";
  mainContent.style.marginLeft = "20px";
  menuBtn.style.left = "20px";

  // Скрыть все категории
  var categories = document.querySelectorAll(".category-content");
  categories.forEach(function(item) {
    item.style.display = "none";
  });

  // Отобразить выбранную категорию
  var selectedCategoryContent = document.getElementById(category + "Content");
  selectedCategoryContent.style.display = "block";

  // Устанавливаем заголовок страницы
  pageTitle.innerText = selectedCategoryContent.querySelector("h1").innerText;
}

// При загрузке страницы отображаем категорию "Главная"
window.onload = function() {
  showCategory('index');
};
</script>
